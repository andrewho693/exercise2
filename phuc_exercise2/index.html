<!DOCTYPE HTML>
<html>
<head>
<title>CONTACT FORM</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=-1">
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class= "form">
            <h1><bold>Sign up.</bold></h1>
                <div form action="signin">
                    <div class="row">
                        <div class="collumn">
                    <p>USERNAME</p>
                        <input type="text" name="name" size="30" placeholder = "johnnyapple1234">
                        <br>
                    <p>PASSWORD</p>
                        <input type="text" name="username" size="30" placeholder = "··············">
                        <br>
                    <p>FIRSTNAME</p>
                        <input type="text" name="firstname" size="30" placeholder = "Johnny" maxlength="15">
                        <br>
                        </div>
                        <div class="collumn">
                    <p>LASTNAME</p>
                        <input type="text" name="lastname" size="30" placeholder = "Appleseed" maxlength="15">
                        <br>
                    <p>E-MAIL</p>
                        <input type="text" name="email" size="30" placeholder = "johnnyapple@apple.com">
                        <br>
                    <p>TELEPHONE</p>
                        <input type="text" name="4154852343" placeholder="(415) 485-2343" pattern="^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$" size="30">
                        <br>
                        </div>
                    </div>
                </div>
                    <div class="submit">
                    <button type="button">SUBMIT</button>
                    </div>
        </div>
    </div>    
</body>
</html>
